<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Movie Info App in javaScript </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div id="heading">
        <!-- Page Heading -->
            <h1 class='h1'>Movies Info App</h1>

            <!-- container for favourite movies -->
            <div id="fav-movie-list-heading">
                <h2> Favourite Movie's list</h2>
            <!-- search again button -->
                <button id='search-again'> Search Again</button>
            </div>
            
            <div id="search-content">
                <form id='form'>
                    <!-- using input tag to search your movies -->
                    <input type="text" placeholder="What are you looking for?" id="search-movies" > 
                    <!-- search button -->
                    <button id="submit" type="submit"> Search</button>    
                </form>
                <!-- Favourite's button -->
                <button class="fav-btn">Fav's</button>
            </div>
    </div>
    
    <!-- using img-container to store output-->
    <div id="img-container"></div>

    <!--using fav-container to sotre your favourite movies -->
    <div id="fav-container"></div>
   
</body>

<script src="./script.js"></script>
</html>
